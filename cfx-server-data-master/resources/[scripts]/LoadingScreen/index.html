<script>
var play = false;
var myAudio = document.getElementById("audio");
var music = true;

if (music == true){
    myAudio.src = "media/audio.mp3"; //MoStack - Daily Duppy GRM Daily
    myAudio.volume = 0.1;
    myAudio.load();
}

function onKeyDown(event) {
    switch (event.keyCode) {
        case 32: //SpaceBar
            if (play) {
                myAudio.pause();
                play = false;
            } else {
                myAudio.play();
                play = true;
            }
            break;
    }
    return false;
}

window.addEventListener("keydown", onKeyDown, false);
</script>
